<table class="table">
  <thead>
    <tr>
      <td>#</td>
      <td>material</td>
      <td>trade</td>
      <td>cost code</td>
      <td>price</td>
      <td>active</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data$ | async">
      <td>{{ item.id }}</td>
      <td>{{ item.material }}</td>
      <td>{{ item.trade }}</td>
      <td>{{ item.cost_code}}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.active }}</td>
      <td>
        <button class="btn btn-small btn-danger" (click)="onDelete(item)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>

  </tbody>
</table>
